<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/habits-ico.png">
    <a href="https://www.flaticon.com/free-icons/habits" title="habits icons">
    </a>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
        <button>
            <img src="./assets/plus.svg" alt="Botão registrar meu dia">
            <div>
                Registrar meu dia
            </div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">
                <img class="img-habits" src="./assets/corre.png" alt="Incone Correr">
                <a href="https://www.flaticon.com/br/icones-gratis/corre" title="corre ícones"></a>
            </div>
            <div class="habit" data-name="water">
                <img class="img-habits" src="./assets/garrafa-de-agua.png" alt="Incone garrafa de agua">
                <a href="https://www.flaticon.com/br/icones-gratis/agua" title="água ícones"></a>
            </div>
            <div class="habit" data-name="food">
                <img class="img-habits" src="./assets/comida-saudavel.png" alt="Icone comida saudavel">
                <a href="https://www.flaticon.com/br/icones-gratis/comida" title="comida ícones"></a>
            </div>
            <div class="habit" data-name="book">
                <img class="img-habits" src="./assets/leitura.png" alt="Icone leitura">
                <a href="https://www.flaticon.com/br/icones-gratis/ler" title="ler ícones"></a>
            </div>
        </div>
        <div class="days">
            <div class="day">

            </div>
        </div>
    </form>

    <!--Modal de sucesso da geração do dia-->
    <div class="modal fade" id="record" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-success" id="modal">
                    <h5 class="modal-title" id="exampleModalLabel">Dia inserido com sucesso.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-dark" id="text">
                    Registre seu dia.
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btn_modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
